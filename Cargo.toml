[package]
name = "chttp"
version = "0.2.4"
description = "The practical HTTP client that is fun to use."
authors = ["Stephen M. Coakley <me@stephencoakley.com>"]
license = "MIT"
keywords = ["http", "request", "client"]
categories = ["web-programming::http-client"]
readme = "README.md"
repository = "https://github.com/sagebind/chttp"

[badges.maintenance]
status = "actively-developed"

[features]
default = []
async = []
middleware = []

[[test]]
name = "cookies"
path = "tests/cookies.rs"
required-features = ["middleware"]

[[test]]
name = "redirects"
path = "tests/redirects.rs"

[[test]]
name = "response"
path = "tests/response.rs"

[[test]]
name = "timeouts"
path = "tests/timeouts.rs"

[dependencies]
bytes = "0.4"
chrono = "0.4"
crossbeam-channel = "0.3"
futures-preview = "0.2.2"
http = "0.1"
lazy_static = "1"
lazycell = "1.2"
log = "0.4"
regex = "1.1"
slab = "0.4"
withers_derive = "0.2"

[dependencies.curl]
version = "0.4"
features = ["http2"]

[dependencies.json]
version = "0.11"
optional = true

[target.'cfg(unix)'.dependencies]
nix = "0.12"

[dev-dependencies]
env_logger = "0.6"
rouille = "2.2"
