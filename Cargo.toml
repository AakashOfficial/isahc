[package]
name = "chttp"
version = "0.2.2"
description = "The practical HTTP client that is fun to use."
authors = ["Stephen M. Coakley <me@stephencoakley.com>"]
license = "MIT"
keywords = ["http", "request", "client"]
categories = ["web-programming::http-client"]
readme = "README.md"
repository = "https://github.com/sagebind/chttp"

[features]
default = []

[dependencies]
bytes = "0.4"
crossbeam-channel = "0.2"
futures-preview = "0.2.2"
http = "0.1"
lazy_static = "1"
lazycell = "1.0"
log = "0.4"
regex = "1.0"
slab = "0.4"
withers_derive = "0.2"

[dependencies.curl]
version = "~0.4.15"
features = ["http2"]

[dependencies.json]
version = "0.11"
optional = true

[target.'cfg(unix)'.dependencies]
nix = "0.11"

[dev-dependencies]
env_logger = "0.5"
rouille = "2.1"
